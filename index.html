<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="vasea.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=M+PLUS+1+Code&family=Noto+Sans+Display&family=Outfit&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1>My Robot - Vasea</h1>

    <!-- POSITION X -->
    <span class="text-pos">Position X: </span>
    <span id="posX">0</span>
    <br/>

    <!-- POSITION Y -->
    <span class="text-pos">Position Y: </span>
    <span id="posY">0</span>
    <br/>

    <!-- ORIENTIERUNG -->
    <span id="himmel">Himmelsrichtung: </span>
    <span id="heading">EAST</span>
    <br/>
          <img id="img-robot" src="./3-robot.jpg" alt="robot" width="50" height="50">
    <!-- Button für Move -->
    <button id="moveButton" onclick="step()">
        MOVE!
    </button>

    <!-- Button für Rotation-->
    <button id="rotateButton" onclick="rotate()">
        ROTATE!
    </button>

    <!--TODO: Eine Canvas -->
    <canvas id="myCanvas" width="500" height="500"   ></canvas>

    <!-- JAVASCRIPT VERKNÜPFUNG-->
    <script src="vasea.js">  </script>
</body>
</html>
